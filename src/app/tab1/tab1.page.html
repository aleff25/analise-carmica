<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-title> Análise cármica </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-center">
        <ion-list lines="full" class="ion-no-margin">
          <ion-item>
            <ion-label position="stacked">Nome completo</ion-label>
            <ion-input
              autofocus
              required
              clearInput
              [(ngModel)]="nomeCompleto"
              placeholder="Digite o nome completo."
            >
            </ion-input>
          </ion-item>
        </ion-list>
        <div style="padding-left: 16px;">
          <h6>Data de nascimento</h6>
          <ion-datetime
            presentation="date"
            [(ngModel)]="dataNascimento"
            locale="pt-Br"
          >
            <div slot="title">Selecione a data de nascimento</div>
          </ion-datetime>
        </div>

        <ion-button
          expand="full"
          (click)="buscar()"
        >Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
