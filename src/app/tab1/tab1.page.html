<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-title> Análise cármica </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-center">
        <ion-list lines="full" class="ion-no-margin">
          <ion-item>
            <ion-label position="stacked">Nome completo</ion-label>
            <ion-input
              autofocus
              required
              clearInput
              [(ngModel)]="nomeCompleto"
              placeholder="Digite o nome completo."
            >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Data nascimento</ion-label>
            <ion-input
              clearInput
              [(ngModel)]="dataNascimento"
              type="date"
              placeholder="Digite a data de nascimento."
            >
            </ion-input>
          </ion-item>
        </ion-list>
        <ion-button
          expand="full"
          (click)="buscar()"
        >Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
